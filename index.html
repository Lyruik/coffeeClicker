<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee Clicker</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/kg-broken-vessels-sketch"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <div id="producerBox" class="producers">
        <h1>
          <span style="text-decoration: underline">Coffee Producers</span>
        </h1>
        <div id="prodConty" class="prodContainers" style="text-align: center">
          <div class="realProdContainers"></div>
        </div>
      </div>
    </div>
    <br />
    <div>
      <div id="deCoffeeCounterBox">
        <div id="coffeeCount">Coffee: 0</div>
        <div id="rateCounter">0 coffee/second</div>
        <img
          src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExYjY3YzIxZGJiMzNlZDYzYWVkNGNmMGI5ODUyNTllNGU3N2VlM2JiNiZjdD1z/USg75WxbV9ODU89nwW/giphy.gif"
          alt=""
        />
      </div>
    </div>
    <br />
    <div class="bottomButtons">
      <button id="restartButton">Start</button>
      <button id="optionsBtn">Options</button>
      <div id="optionsBox">
        <h2 id="optTitle">Options</h2>
        <div class="optionSelects">
          <h3>Passcode</h3>
          <input type="text" />
          <input type="submit" />
        </div>
        <div class="optionSelects">
          <h3>Jukebox</h3>
          <input type="checkbox" id="musicEnable" value="0" />
          <audio
            id="radio"
            src="https://uk3.internet-radio.com/proxy/majesticjukebox?mp=/live"
            controls="controls"
          >
            HELLO
          </audio>
        </div>
      </div>
    </div>
  </body>
</html>
